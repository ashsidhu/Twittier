				<div class="profile-stats bs-docs-section list-group-item">

				</div>
			</div>
			<div class="list-group">
				<a class="bs-docs-section list-group-item"><h3>Tweets</h3></a>
				<div class="tweet-list">

			</div>
		</div>
	</div>

	<script id='tweet-alert' type="text/x-handlebars-template">
		<a href="" class="bs-docs-section list-group-item tweet-alert">{{unread}} new Tweet{{plural}}</a>
	</script>

	<script id='tweet' type="text/x-handlebars-template">
		<a class="bs-docs-section list-group-item tweet-display clearfix" data-tweetId='{{id}}'>
			<img class='thumbnail' src="{{userImg}}">
			<p class="time"></p>
			<div class="content ">
				<p class='user'><strong>{{userName}}</strong> @{{userHandle}}</p>
				<p class='text'>{{text}}</p>
			</div> 
			<div class="btn-group btn-group-xs">
				<button type='button' class='btn btn-default delete'>Delete</button>
				<button type='button' class='btn btn-default retweet'>Retweet</button>
				<button type='button' class='btn btn-default favorite'>Favorite</button>
			</div>
		</a>
	</script>

	<script id='profile-header' type="text/x-handlebars-template">
		<h3></h3>
		<img class="thumbnail" src="{{img}}">
		<div class="Profile">
			<h3 class="profile-name">{{name}}</h3>
			<h4 class="profile-handle">@{{handle}}</h4>
			<p class="profile-bio">{{bio}}</p>
			<p class="profile-location">{{location}}</p>
		</div>
	</script>

	<script type="text/javascript" src="js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.js"></script>

	<script type="text/javascript" src="js/views.js"></script>

	<script type="text/javascript" src="js/app.js"></script>
